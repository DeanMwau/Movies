{% extends "layout.html" %}

{% block body %}

<div class="header">
    <h1>Purchase Favorite Movie</h1>
</div>
<div class="movies-container">
    {% for movie in movies %}
        <div class="section">
            <h2>{{ movie.title }}</h2>
            <form action="/cart" method="post">
                <input name="id" type="hidden" value="{{ movie.id }}">
                <button type="submit"> Add to Cart</button>
            </form>
        </div>
    {% endfor %}
</div>

{% endblock%}
